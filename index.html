<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="./stylecss/style.css">
</head>
<body>

    <h1>Coach, you're the best.</h1>

    <div class="contenaire">
        <div class="calc">
            <form >
                <div class="display">
                    <input type="text" name="display">
                </div>

                <!-- Premier groupe -->
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="les_eux">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="les_eux">
            
                    <input type="button" value="," onclick="display.value =','" class="les_eux">
                    <input type="button" value="/" onclick="display.value +='/'" class="les_eux">
                </div>


                <!-- Deuxième groupe -->
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="les_eux">
                </div>


                <!-- troisième groupe -->

                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="les_eux">
                </div>

                <!-- Quatrième groupe -->
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" class="les_eux">
                </div>


                <!-- Cinqième groupe -->
                <div>
                    <input type="button" value="00" onclick="display.value ='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="=" class="egal les_eux" onclick="display.value = eval(display.value)" >
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
